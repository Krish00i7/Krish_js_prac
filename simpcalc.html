<input type="text" id="num1">
<input type="text" id="num2">
<button onclick="Addfunc()">A+B</button>
<button onclick="Divfunc()">A/B</button>
<p id="result">Result</p>

<script>
    var num1 = document.getElementById("num1")
    var num2 = document.getElementById("num2")
    var result = document.getElementById("result")

    function Addfunc()
    {
        nm1 = Number(num1.value)
        nm2 = Number(num2.value)
        total = nm1 + nm2
        result.textContent= total
        console.log(total)
    }
    function Divfunc()
    {
        nm1 = Number(num1.value)
        nm2 = Number(num2.value)
        total = nm1/nm2
        result.textContent= total
        console.log(total)

    }
</script>
